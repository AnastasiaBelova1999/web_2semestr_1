    <div class="d-flex justify-content-center">

        <h2 class="text-center mb-5">Таблица доступных городов</h2>
                 <table class="table text-center">
  <thead>
  <a href="/tariff/new">Добавить новый тариф</a>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Описание</th>
        <th scope="col">Отзыв</th>
               </tr>
  </thead>
  <tbody>
  {% for tariff in tariffs %}
  <tr>
      <th scope="row">{{ tariff.id }}</th>
      <td>{{ tariff.title }}</td>
      <td>{{ tariff.price }}</td>
      <td>{{ tariff.description }}</td>
      <td>{{ tariff.review }}</td>
      <td><form action="/tariff/edit" method="POST">
						<input type="hidden" name="tariff_id" value="{{ tariff.id }}">
                        <input type="hidden" name="title" value="{{ tariff.title}}">
                         <input type="hidden" name="price" value="{{ tariff.price }}">
                        <input type="hidden" name="description" value="{{ tariff.description }}">
                        <input type="hidden" name="review" value="{{ tariff.review }}">
						<button type="submit" class="btn btn-primary">edit</button>
					</form></td>
    </tr>
  {% endfor %}
  </tbody>
