    <div class="content text-center">
        <h4 class="text-center">Add edit</h4>
         <div class="col-md-4 my-4 border border-white rounded container text-center" id="main">

    <div class="container text-center">
        <div class="container text-center">
        <form class='form' method="post" action="/list/edit/submit">

            <div class="form-group">
                <label for="data">Дата</label>
                <input type="date" class="form-control" id="data" placeholder="data" name="data" value="{{ sub["date"] }}">
            </div>

            <div class="form-group">
                 <label for="type_id">Тип обращения</label>
                <select name = "type_id">
                    {% for type in types %}
                        <option {% if type.id == sub["type_id"] %}
                        selected
                        {% endif %} value={{ type.id }}>{{ type.title }} </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="status_id">Статус обращения</label>
                <select name = "status_id">
                    {% for status in statuss %}
                         <option {% if status.id == sub["status_id"] %}
                         selected
                         {% endif %} value={{ status.id }}>{{ status.title }}</option>
                     {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="message">Сообщение</label>
                <input type="text" class="form-control" id="message" placeholder="message" name="message" value="{{ sub["message"] }}">
            </div>

            <input type="hidden" value="{{ sub["list_id"]  }}" name = "id">
             <input type=submit class='btn btn-success' value='Изменить'>
        </form>
    </div>
    </div>
         <thead>
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id ="error_insert">
  <div class="toast-header">
    <strong class="mr-auto">ADMIN</strong>
    <small>Когда то давно</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Что то не так проверьте данные или попробуйте позже
  </div>
</div>

<script>
    $('#error_insert').toast('show')
</script>
